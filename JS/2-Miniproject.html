<!DOCTYPE html>
<html lang="en">    
<head>
    <title> Miniproject 2 </title>
</html>

<body>

    <h1> Miniproject 2:</h1>

    1. Ask the user for a URL <br>
    2. Check if the link starts with http or https <br>
    3. If it doesn't, add http:// to the beginning of the URL <br>
    4. Inject a link to your page using .innerHTML <br>

    <h3 id="linkOutput"> link: </h3>


    

    <h3 id="output"></h3>
    

    

    <script>
    let url = prompt("Please enter a URL:"); // Step 1: Ask the user for a URL
    if (!url.startsWith("http://") && !url.startsWith("https://")) { // Step 2: Check if the link starts with http or https
        url = "http://" + url; // Step 3: If it doesn't, add http:// to the beginning of the URL
    }

    document.getElementById("linkOutput").innerHTML = `<a href="${url}">${url}</a>`; // Step 4: Inject a link to your page using .innerHTML

    </script>
